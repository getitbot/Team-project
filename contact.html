<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LearnFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="text-decoration:none; color:inherit;">
                <i class="fa-solid fa-graduation-cap"></i> LearnFlow
            </a>
        </div>
        <div class="nav-actions">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
        </div>
    </nav>

    <section class="page-container">
        <h1>Get in <span class="highlight-purple">Touch</span></h1>
        <div class="form-container">
            <form onsubmit="event.preventDefault(); alert('Message Sent!');">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="How can we help you?" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary full-width">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="copyright">Â© 2024 LearnFlow. All rights reserved.</div>
    </footer>

</body>
</html>
